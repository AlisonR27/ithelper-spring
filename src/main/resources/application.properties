# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ithelper
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do dialeto do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

logging.level.br.ufrn.imd.ITHelper.security=DEBUG
